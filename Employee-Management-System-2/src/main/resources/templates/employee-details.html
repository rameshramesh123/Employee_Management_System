<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Details</title>

  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="text-center">Employee Details</h3>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${employee.id}" class="text-primary"></span></p>
      <p><strong>Name:</strong> <span th:text="${employee.name}" class="text-success"></span></p>
      <p><strong>Email:</strong> <span th:text="${employee.email}" class="text-danger"></span></p>
    </div>
    <div class="card-footer text-center">
      <a href="/employees/employeesList" class="btn btn-secondary">Back to List</a>
    </div>

  </div>
</div>
</body>
</html>
