
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management System</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/imageStyle.css}">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa; /* Light gray background */
    }

    .main-content {
      background: #ffffff; /* White background */
      padding: 30px;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
      text-align: center;
      margin-top: 50px;
    }

    .main-content h1 {
      font-weight: 600;
      color: #343a40; /* Dark grey */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
    }

    .main-content p {
      font-weight: 400;
      color: #6c757d; /* Medium grey */
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <img th:src="@{/manager.png}" alt="Manager Logo" width="50" height="50">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white me-2"
             th:href="@{/employees/add}">Add Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-success text-white"
             th:href="@{/employees/employeesList}" >View EmployeeList</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="main-content">
    <h1>Welcome to Employee Management System</h1>
    <p class="lead">Easily add and view employees using the buttons above.</p>
  </div>
</div>

</body>
</html>
