
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <style>
    body {
      background-color: #e9ecef; /* Light grey background */
    }
    .container {
      background: white; /* White background for content */
      padding: 20px;
      border-radius: 10px; /* Smooth edges */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
      margin-top: 20px;
    }
    .header-bg {
      background-color: #6c757d; /* Dark grey background for header */
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0; /* Rounded top corners */
      text-align: center;
    }
    thead {
      background-color: #6c757d; /* Same color as header */
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="header-bg"><i class="fas fa-users"></i>Employee List</h2>

  <a href="/employees/add" class="btn btn-primary mt-3 mb-3">Add User</a>

  <table class="table table-bordered table-hover shadow-lg text-center">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Role</th>
      <th>User Email Id</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.age}"></td>
      <td th:text="${employee.role}"></td>
      <td th:text="${employee.email}"></td>
      <td>
        <a th:href="@{/employees/view/{id}(id=${employee.id})}" class="btn btn-success btn-sm"> <i class="fas fa-eye"></i> View</a>
        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Update</a>
        <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirmDelete()" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <script>
    function confirmDelete(){
      return confirm("Are you sure you want to delete this employee?");
    }
  </script>

  <div class="d-flex justify-content-center">
    <a th:href="@{/employees/home}" class="btn btn-dark btn-sm">Back To Home</a>
  </div>
</div>

</body>
</html>
